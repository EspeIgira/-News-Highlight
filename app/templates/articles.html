
{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">

  <div class="row">
      {% for source in general_source %}
      <div class="col-md-3 articles-details">

            <img src={{source.urlToImage}} alt="IMAGE LOADING..." height="200">

          <div class="words">
              <p class="text-bold"> {{ source.description }} </p>

              <p class="small">Posted on {{source.publishedAt}} </p>


                 <p>  <a href={{source.url}} target="_blank">Read More</a></p>

          </div>
      </div>
      {% endfor %}
  </div>
</div>
{% endblock%}
